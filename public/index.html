<DOCTYPE html>

	<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
		</script>
	</head>
	<body ng-app="ToDoList">
		<div ng-controller="MainController">
			<singlelist mylist="todo">
			</singlelist>
				<input ng-model="addToDo">
				<button ng-click="addItem(todo.list, addToDo)">Add This To-Do</button>
			<singlelist mylist="books">
			</singlelist>
				<input ng-model="addBook">
				<button ng-click="addItem(books.list, addBook)">Add This book</button>

				<button id="btn-login" disabled="true" onclick="login()">Log in</button>
				<button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
		</div>

		<div class="hidden" id="gated-content">
			<p>
			  You're seeing this content because you're currently
			  <strong>logged in</strong>.
			</p>
			<label>
			  Access token:
			  <pre id="ipt-access-token"></pre>
			</label>
			<label>
			  User profile:
			  <pre id="ipt-user-profile"></pre>
			</label>
		  </div>
		  

	<!-- Modules -->
	<script type="text/javascript" src="js/app.js">
	</script>

	<!-- Controllers -->
	<script src="js/controllers/MainController.js">
	</script>

	<!-- Directives -->
	<script src="js/directives/singlelist.js">
	</script>

	<!-- Authentication -->
	<script src="https://cdn.auth0.com/js/auth0-spa-js/1.9/auth0-spa-js.production.js">
	</script>


</body>
</html>
